version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - set -x  # show each command as it runs
      - set +e  # don't exit on first error
      - echo "ğŸ Python version:"
      - python --version || echo "âš ï¸ Failed to get Python version"
      - echo "ğŸ“¦ Pip version:"
      - pip --version || echo "âš ï¸ Failed to get pip version"
      - echo "ğŸ“ Directory contents:"
      - ls -la || echo "âš ï¸ Failed to list files"
      - echo "ğŸ“„ requirements.txt contents:"
      - cat requirements.txt || echo "âš ï¸ Missing requirements.txt"
      - echo "ğŸ“¥ Installing requirements..."
      - pip install -r requirements.txt || echo "âŒ pip install failed"
      - echo "âœ… End of pre-build"
run:
  runtime-version: 3.8
  command: gunicorn --bind=0.0.0.0:8000 app:app
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
