version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - pip install -r requirements.txt
    post-build:
      - python --version
      - pip --version
      - pip list
run:
  runtime-version: 3.8
  command: gunicorn --bind=0.0.0.0:8000 app:app
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
