version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - echo "✅ Python:" && python --version
      - echo "✅ Pip:" && pip --version
      - echo "✅ Files:" && ls -la
      - echo "✅ Installing..." && pip install -r requirements.txt
run:
  runtime-version: 3.8
  command: python -m gunicorn --bind=0.0.0.0:8000 app:app
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
