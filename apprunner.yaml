version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - echo "=== Checking Python ==="
      - python --version || echo "❌ Python not found"
      - echo "=== Checking pip ==="
      - pip --version || echo "❌ pip not found"
      - echo "=== Listing directory ==="
      - ls -la || echo "❌ ls failed"
      - echo "=== Checking requirements.txt ==="
      - cat requirements.txt || echo "❌ requirements.txt missing"
      - echo "=== Installing dependencies ==="
      - pip install -r requirements.txt || echo "❌ pip install failed"
      - echo "=== Done with pre-build ==="
run:
  runtime-version: 3.8
  command: gunicorn --bind=0.0.0.0:8000 app:app
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
